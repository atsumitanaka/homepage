<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業ホームページ</title>
    <style>
        /* ヘッダーのスタイル */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }
        .logo img {
            height: 50px; /* ロゴ画像の高さ */
            object-fit: contain;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        /* キャッチコピーのスタイル */
        .hero {
            position: relative;
            text-align: center;
        }
        .hero img {
            width: 100%;
            height: auto;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* メニューのスタイル */
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .menu-item {
            flex: 1 1 calc(25% - 20px); /* 横に最大4つ配置 */
            max-width: calc(25% - 20px);
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {
            .menu-item {
                flex: 1 1 calc(50% - 20px); /* 横に最大2つ配置（小画面） */
            }
        }

        @media screen and (max-width: 480px) {
            .menu-item {
                flex: 1 1 100%; /* 縦に1列（さらに小画面） */
            }
        }
    </style>
</head>
<body>

<header>
    <!-- ロゴ -->
    <div class="logo">
        <img src="logo-image.png" alt="企業ロゴ">
    </div>
    <!-- 問い合わせと言語切り替えボタン -->
    <div class="header-buttons">
        <button onclick="location.href='/contact'">問い合わせ</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ja')">日本語</button>
    </div>
</header>

<!-- キャッチコピー付き画像 -->
<div class="hero">
    <img src="hero-image.jpg" alt="キャッチコピー入りの背景画像">
    <div class="hero-text">未来を創るデータの力</div>
</div>

<!-- メニュー -->
<div class="menu">
    <div class="menu-item" onclick="location.href='/about'">Starrydataとは</div>
    <div class="menu-item" onclick="location.href='/data'">データを集める・使う</div>
    <div class="menu-item" onclick="location.href='/collaboration'">共同研究</div>
    <div class="menu-item" onclick="location.href='/projects'">プロジェクト</div>
    <div class="menu-item" onclick="location.href='/papers'">論文紹介</div>
    <div class="menu-item" onclick="location.href='/topics'">トピックス</div>
    <div class="menu-item" onclick="location.href='/faq'">FAQ</div>
</div>

<script>
    // 言語切り替えボタンの処理
    function changeLanguage(lang) {
        alert(lang + "に切り替えます。（ここに言語切り替えの処理を追加）");
    }
</script>

</body>
</html>
