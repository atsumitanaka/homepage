<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業ホームページ</title>
    <style>
        /* 背景全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景を黒 */
            color: #fff; /* フォントカラーを白 */
            font-family: Arial, sans-serif;
        }

        /* ヘッダーのスタイル */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }
        .logo img {
            height: 50px; /* ロゴ画像の高さ */
            object-fit: contain;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        .header-buttons button:hover {
            background-color: #555;
        }

        /* キャッチコピーとロゴのセクション */
        .main-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .catchphrase {
            max-width: 600px;
            font-size: 24px;
            line-height: 1.8;
            text-align: left;
        }
        .big-logo img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        /* メニューのスタイル */
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .menu-item {
            flex: 1 1 calc(25% - 20px); /* 横に最大4つ配置 */
            max-width: calc(25% - 20px);
            text-align: center;
            padding: 20px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .menu-item:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        @media screen and (max-width: 768px) {
            .main-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .catchphrase {
                margin-bottom: 20px;
                text-align: center;
            }
        }

        @media screen and (max-width: 480px) {
            .menu-item {
                flex: 1 1 100%; /* 縦に1列（さらに小画面） */
            }
        }
    </style>
</head>
<body>

<header>
    <!-- ロゴ -->
    <div class="logo">
        <img src="logo-image.png" alt="企業ロゴ">
    </div>
    <!-- 問い合わせと言語切り替えボタン -->
    <div class="header-buttons">
        <button onclick="location.href='/contact'">問い合わせ</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ja')">日本語</button>
    </div>
</header>

<!-- キャッチコピーとロゴ -->
<div class="main-section">
    <!-- キャッチコピー -->
    <div class="catchphrase">
        無機材料科学実験データの<br>
        オープンデータベース<br>
        構築プロジェクト
    </div>
    <!-- 大きなロゴ -->
    <div class="big-logo">
        <img src="big-logo.png" alt="大きなロゴ">
    </div>
</div>

<!-- メニュー -->
<div class="menu">
    <div class="menu-item" onclick="location.href='/about'">Starrydataとは</div>
    <div class="menu-item" onclick="location.href='/data'">データを集める・使う</div>
    <div class="menu-item" onclick="location.href='/collaboration'">共同研究</div>
    <div class="menu-item" onclick="location.href='/projects'">プロジェクト</div>
    <div class="menu-item" onclick="location.href='/papers'">論文紹介</div>
    <div class="menu-item" onclick="location.href='/topics'">トピックス</div>
    <div class="menu-item" onclick="location.href='/faq'">FAQ</div>
</div>

<script>
    // 言語切り替えボタンの処理
    function changeLanguage(lang) {
        alert(lang + "に切り替えます。（ここに言語切り替えの処理を追加）");
    }
</script>

</body>
</html>
