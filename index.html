<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業ホームページ</title>
    <style>
        /* 背景全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景を黒 */
            color: #fff; /* フォントカラーを白 */
            font-family: 'Helvetica Neue', Arial, sans-serif; /* スタイリッシュなフォント */
        }

        /* ヘッダーのスタイル */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #e6e6e6; /* 薄いグレー */
            color: #000; /* ヘッダー文字色 */
        }
        .logo img {
            height: 50px; /* ロゴ画像の高さ */
            object-fit: contain;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000; /* ボタン文字色を黒 */
            cursor: pointer;
        }
        .header-buttons button:hover {
            background-color: #ddd; /* ホバー時の背景色を少し濃いグレーに */
        }

        /* ヒーローセクション */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('hero-image.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        /* キャッチコピーのスタイル */
        .catchphrase {
            max-width: 600px;
            font-size: 32px; /* フォントサイズを大きく */
            font-weight: bold;
            line-height: 1.8;
            text-align: left;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 視認性向上のため影を追加 */
            margin-bottom: 20px;
        }

        /* メニューのスタイル */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }
        .menu-item {
            text-align: center;
            padding: 15px 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000; /* メニュー文字色を黒に */
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .menu-item:hover {
            transform: scale(1.05);
            background-color: #ddd; /* ホバー時の背景色を少し濃いグレーに */
        }

        @media screen and (max-width: 768px) {
            .hero {
                align-items: center;
                text-align: center;
            }
            .menu {
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <!-- ロゴ -->
    <div class="logo">
        <img src="logo-image.png" alt="企業ロゴ">
    </div>
    <!-- 問い合わせと言語切り替えボタン -->
    <div class="header-buttons">
        <button onclick="location.href='/contact'">問い合わせ</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ja')">日本語</button>
    </div>
</header>

<!-- ヒーローセクション -->
<div class="hero">
    <!-- キャッチコピー -->
    <div class="catchphrase">
        無機材料科学実験データの<br>
        オープンデータベース構築プロジェクト
    </div>
    <!-- 縦に並ぶメニューボタン -->
    <div class="menu">
        <div class="menu-item" onclick="location.href='/about'">Starrydataとは</div>
        <div class="menu-item" onclick="location.href='/data'">データを集める・使う</div>
        <div class="menu-item" onclick="location.href='/collaboration'">共同研究</div>
        <div class="menu-item" onclick="location.href='/projects'">プロジェクト</div>
        <div class="menu-item" onclick="location.href='/papers'">論文紹介</div>
        <div class="menu-item" onclick="location.href='/topics'">トピックス</div>
        <div class="menu-item" onclick="location.href='/faq'">FAQ</div>
    </div>
</div>

<script>
    // 言語切り替えボタンの処理
    function changeLanguage(lang) {
        alert(lang + "に切り替えます。（ここに言語切り替えの処理を追加）");
    }
</script>

</body>
</html>
