<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業ホームページ</title>
    <style>
        /* 背景全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景を黒 */
            color: #fff; /* フォントカラーを白 */
            font-family: 'Arial', sans-serif; /* 丸みのないフォント */
        }

        /* ヘッダーのスタイル */
        header {
            display: flex;
            justify-content: center; /* メニューを中央揃え */
            align-items: center;
            padding: 10px 20px;
            background-color: #e6e6e6; /* 薄いグレー */
            color: #000; /* ヘッダー文字色 */
            position: fixed; /* 固定表示 */
            top: 0;
            left: 0;
            width: 100%; /* ヘッダーの幅をウィンドウ幅いっぱい */
            z-index: 1000; /* トップ画像より上に配置 */
        }
        .logo {
            position: absolute;
            left: 20px; /* 左端にロゴ */
        }
        .logo img {
            height: 50px; /* ロゴ画像の高さ */
            object-fit: contain;
        }
        .header-menu {
            display: flex;
            gap: 20px;
        }
        .menu-item {
            font-size: 14px; /* 小さめのフォント */
            color: #000;
            cursor: pointer;
            position: relative; /* 子メニュー配置のため */
        }
        .menu-item:hover {
            text-decoration: underline;
        }

        /* トップ画像セクション */
        .hero {
            margin-top: 60px; /* ヘッダーの高さ分の余白を作成 */
            width: 100%;
            height: 600px; /* トップ画像の高さを広げる */
            background: url('hero-image.jpg') no-repeat center center/cover;
            position: relative;
            z-index: 1; /* 子メニューより下に表示 */
        }

        /* 子メニューエリア */
        .submenu-area {
            display: none; /* 初期状態は非表示 */
            position: absolute;
            top: 30px; /* ヘッダーのすぐ下に配置 */
            left: 0;
            width: 100%; /* ヘッダー幅と同じ */
            background-color: #fff; /* 背景白 */
            color: #000; /* 文字黒 */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            z-index: 10; /* トップ画像より上に配置 */
        }
        .menu-item:hover .submenu-area,
        .submenu-area:hover {
            display: block; /* メニュー項目や子メニューエリアにカーソルがある場合は表示 */
        }
        .submenu {
            display: flex;
            flex-direction: column;
            align-items: center; /* 子メニュー項目を中央配置 */
            gap: 10px;
            padding: 0;
            margin: 0;
        }
        .submenu-item {
            font-size: 14px; /* 子メニューのフォントも小さめ */
            color: #000;
            cursor: pointer;
            text-align: center; /* 項目名を中央配置 */
            width: 100%; /* 横幅を親エリアと一致 */
        }
        .submenu-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <!-- ロゴ -->
    <div class="logo">
        <img src="logo-image.png" alt="企業ロゴ">
    </div>
    <!-- ヘッダー内メニュー -->
    <nav class="header-menu">
        <div class="menu-item">
            Starrydataとは
            <div class="submenu-area">
                <ul class="submenu">
                    <li class="submenu-item" onclick="location.href='/about/project-overview'">プロジェクト概要</li>
                    <li class="submenu-item" onclick="location.href='/about/project-history'">プロジェクトの歩み</li>
                    <li class="submenu-item" onclick="location.href='/about/members'">メンバー</li>
                </ul>
            </div>
        </div>
        <div class="menu-item">
            データを集める・使う
            <div class="submenu-area">
                <ul class="submenu">
                    <li class="submenu-item" onclick="location.href='/data/collecting-data'">データを集める</li>
                    <li class="submenu-item" onclick="location.href='/data/download'">データセットのダウンロード</li>
                    <li class="submenu-item" onclick="location.href='/data/python-usage'">Pythonでのデータファイルの使用</li>
                </ul>
            </div>
        </div>
        <div class="menu-item">
            共同研究
        </div>
        <div class="menu-item">
            プロジェクト
        </div>
        <div class="menu-item">
            論文紹介
        </div>
        <div class="menu-item">
            トピックス
        </div>
        <div class="menu-item">
            FAQ
        </div>
        <div class="menu-item" onclick="location.href='/contact'">問い合わせ</div>
    </nav>
</header>

<!-- トップ画像 -->
<div class="hero"></div>

<script>
    // 言語切り替え
    function changeLanguage(lang) {
        alert(`Language switched to: ${lang}`);
    }
</script>

</body>
</html>
