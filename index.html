<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業ホームページ</title>
    <style>
        /* 背景全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景を黒 */
            color: #fff; /* フォントカラーを白 */
            font-family: 'Arial', sans-serif; /* 丸みのないフォント */
        }

        /* ヘッダーのスタイル */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #e6e6e6; /* 薄いグレー */
            color: #000; /* ヘッダー文字色 */
            position: relative;
        }
        .logo img {
            height: 50px; /* ロゴ画像の高さ */
            object-fit: contain;
        }
        .header-menu {
            display: flex;
            gap: 20px;
        }
        .menu-item {
            font-size: 14px; /* 小さめのフォント */
            color: #000;
            cursor: pointer;
            position: relative;
        }
        .menu-item:hover {
            text-decoration: underline;
        }

        /* 子メニューエリア */
        .submenu-area {
            display: none; /* 初期状態は非表示 */
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            color: #000;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            z-index: 1000;
        }
        .submenu-area.active {
            display: block; /* メニューがクリックされた場合に表示 */
        }
        .submenu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0;
            margin: 0;
        }
        .submenu-item {
            font-size: 14px; /* 子メニューのフォントも小さめ */
            color: #000;
            cursor: pointer;
        }
        .submenu-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <!-- ロゴ -->
    <div class="logo">
        <img src="logo-image.png" alt="企業ロゴ">
    </div>
    <!-- ヘッダー内メニュー -->
    <nav class="header-menu">
        <div class="menu-item" onclick="showSubmenu('submenu1')">Starrydataとは</div>
        <div class="menu-item" onclick="showSubmenu('submenu2')">データを集める・使う</div>
        <div class="menu-item" onclick="showSubmenu('submenu3')">共同研究</div>
        <div class="menu-item" onclick="showSubmenu('submenu4')">プロジェクト</div>
        <div class="menu-item" onclick="showSubmenu('submenu5')">論文紹介</div>
        <div class="menu-item" onclick="showSubmenu('submenu6')">トピックス</div>
        <div class="menu-item" onclick="showSubmenu('submenu7')">FAQ</div>
    </nav>
</header>

<!-- 子メニューエリア -->
<div id="submenu1" class="submenu-area">
    <ul class="submenu">
        <li class="submenu-item" onclick="location.href='/about/project-overview'">プロジェクト概要</li>
        <li class="submenu-item" onclick="location.href='/about/project-history'">プロジェクトの歩み</li>
        <li class="submenu-item" onclick="location.href='/about/members'">メンバー</li>
    </ul>
</div>
<div id="submenu2" class="submenu-area">
    <ul class="submenu">
        <li class="submenu-item" onclick="location.href='/data/collecting-data'">データを集める</li>
        <li class="submenu-item" onclick="location.href='/data/download'">データセットのダウンロード</li>
        <li class="submenu-item" onclick="location.href='/data/python-usage'">Pythonでのデータファイルの使用</li>
    </ul>
</div>
<div id="submenu3" class="submenu-area">
    <ul class="submenu">
        <li class="submenu-item" onclick="location.href='/collaboration/overview'">共同研究の概要</li>
        <li class="submenu-item" onclick="location.href='/collaboration/partners'">研究パートナー</li>
    </ul>
</div>
<!-- 他の子メニューも同様に追加 -->

<script>
    // 子メニュー表示/非表示切り替え
    function showSubmenu(id) {
        // 他のすべてのサブメニューを非表示にする
        document.querySelectorAll('.submenu-area').forEach(function(submenu) {
            submenu.classList.remove('active');
        });

        // 対象のサブメニューを表示/非表示にする
        const targetSubmenu = document.getElementById(id);
        if (targetSubmenu) {
            targetSubmenu.classList.add('active');
        }
    }

    // クリック以外の方法でメニューを閉じる場合の準備（例: クリックアウト）
    document.addEventListener('click', function(e) {
        const isMenuItem = e.target.closest('.menu-item');
        const isSubmenuArea = e.target.closest('.submenu-area');
        if (!isMenuItem && !isSubmenuArea) {
            document.querySelectorAll('.submenu-area').forEach(function(submenu) {
                submenu.classList.remove('active');
            });
        }
    });
</script>

</body>
</html>
